spring.application.name=Tadobasolutions

#DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/tadobasolution_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==== Certificate file storage (LOCAL) ====
# Path on your local Windows machine where PDFs will be saved.
cert.storage.path=D:/Software/Tadoba/certificates